    <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
    dropDownMenu.classList.toggle('open');
    const isOpen = dropDownMenu.classList.contains('open');
    toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-bars'
        : 'fa-solid fa-bars'
    }
    </script>
    <form method="post" action="reg.php" >
        <div class="container">
                <img src="resources/Counter-Strike_2_logo.png">
                <form1 class="input-group">
                    <input type="text" class="input-field" id="name" name="name" placeholder="Name" required>
                    <input type="text" class="input-field" id="gname" name="gname" placeholder="In Game Name" required>
                    <input type="text" class="input-field" id="email" name="email" placeholder="E-mail" required>
                    <input type="password" class="input-field" id="pass" name="pass" placeholder="Password" required>
                    <p class="text"><br>By clicking Register you accept our terms & guidelines</p>
                    <button type="submit"class="reg-btn">Register</button>
